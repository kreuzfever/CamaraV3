<ion-header [translucent]="true">
  <ion-toolbar>
      <div slot="end">
        <img src="assets/imagenes/iconoDuoc.png" alt="">
      </div>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar> 
</ion-header>
<ion-content>
  <h1>¡Asistencia registrada correctamente {{nombreUsuario}}!</h1>
  <div class="botones">
    <img #titulo src="assets/imagenes/listo.png" alt="">
    <br>
    <br>
    <br>
    <ion-button type="submit"  expand="block" (click)="bienvenida()">Volver al Inicio</ion-button>
    <ion-button type="submit"  expand="block" (click)="cerrarSesion()">Cerrar Sesión</ion-button>
  </div>
</ion-content> 
 
<ion-footer>
  <ion-toolbar>
    <img src="assets/imagenes/footer.png" alt="">
  </ion-toolbar>
</ion-footer>
