<ion-app >
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" >
      <img src="assets/imagenes/duoc_amarillo.png" alt="">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Menu de {{nombreUsuario}} </ion-list-header>
          <ion-note>{{email}}</ion-note>
          
        </ion-list>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header></ion-list-header> 

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon aria-hidden="true" slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>

          <ion-item (click)="abrirMapa()">
            <ion-icon slot="start" ios="map" md="map"></ion-icon>
            <ion-label>Mapa</ion-label>
          </ion-item>
          
          <ion-item style="cursor: pointer" (click) ="abrirClima()">
            <ion-icon slot="start" ios="rainy-outline" md="rainy-outline"></ion-icon>
            <ion-label>Clima</ion-label>
          </ion-item>
                  
          <ion-item style="cursor: pointer" (click) ="compartirApp()">
            <ion-icon slot="start" ios="share-social" md="share-social"></ion-icon>
            <ion-label>Compartir</ion-label>
          </ion-item>

          
          <ion-item (click)="cerrarSesion()">
            <ion-icon slot="start" ios="exit" md="exit"></ion-icon>
            <ion-label>Cerrar Sesi√≥n</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
